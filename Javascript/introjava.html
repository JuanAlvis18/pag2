    <head>
       <title>  Induccion Javascript </title>
       <script>
           alert ("BIENVENIDOS SENA TPS");
           /*ESTE ES UN COMENTARIO
           DE JAVASCRIPT*/
           //VARIABLES ESPACIO EN MEMORIA
           var A= ("Juan Camilo");
           var B= ("Soltero");
           var C= 0;
           var D= 16;

           alert("SU NOMBRE ES "+A+"\nESTADO CIVIL :"+B+"\nHIJOS :"+C+"\nEDAD :"+D);
           //OPERADORES MATEMATICOS: +, -, *, /. ASIGNACIONES +=, -=, *=, ++, --.
           //OPERADORES RELACIONALES: >, <, =, !=, >=, <=.
           //OPERACIONES LOGICOS: &&, ||.
           var N1= 15;
           var N2= 20;
           var N3= 2;
           var N4= 16;
           var N5= 7;
           var SUMA= N1+N2;
           var RESTA= N2+N3;
           var MULTI= N3+N4;
           var DIV= N4+N5;
           alert("LA SUMA ES \n"+SUMA+"\nLA RESTA ES \n"+RESTA+"\nLA MULTIPLICACION ES \n"+MULTI+"\nLA DIVISION ES \n"+DIV);
           //CUADRO DE CAPTURA DESDE LA PAGINA
           //INT FLOAT DOUBLE
           var a= parseInt (prompt("DIJITE NUMERO 1"));
           var b= parseInt (prompt("DIJITE NUMERO 2"));
           var c= parseInt (prompt("DIJITE NUMERO 3"));
           var d= parseInt (prompt("DIJITE NUMERO 4"));
           var e= parseInt (prompt("DIJITE NUMERO 5"));
           var suma= a+b;
           var resta= b-c;
           var multi= c*d;
           var div= d/e;
           alert("LA SUMA ES \n"+suma+"\nLA RESTA ES \n"+resta+"\nLA MULTIPLICACION ES \n"+multi+"\nLA DIVISION ES \n"+div);
       </script>
