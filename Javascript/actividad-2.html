<html>
    <head>
        <title> Actividad 2 </title>
        <script>
            alert("Esto es volumen");
            pi= 3.14;
            var radio, altura, volumen, area;
            radio= prompt("Introducir radio");
            altura= prompt("Introducir altura");
            radio= parseInt(radio);
            altura= parseInt(altura);
            volumen= pi * Math.pow(radio, 2) * altura;
            alert("el volumen es: "+ volumen);
            alert("Esto es area");
            area= 2*pi*radio*(altura+radio);
            alert("el area es: "+ area);
        </script>
    </head>
</html>
