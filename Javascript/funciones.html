<html>
    <head>
        <title>Funciones</title>
    </head>
<body>
    <script>
        var a=1, b=4, c=5, d=6, e=3, f=5;
        var suma;
        //sin funciones
        suma= a+b;
        console.log(suma);
        suma= c+d;
        console.log(suma);
        suma= e+f;
        console.log(suma);
        //con funciones
        function sumarNumeros(n1,n2){
            var sumatotal=n1+n2;
            console.log(sumatotal);
        }
        sumarNumeros(a,b);
        sumarNumeros(c,d);
        sumarNumeros(e,f);
    </script>
</body>
</html>
